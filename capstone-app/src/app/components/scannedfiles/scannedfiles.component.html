<ion-card *ngFor="let filename of files">
  <ion-card-content>
    
    <ion-button fill = "clear" slot="end" (click)="popclick($event, filename)">
      <ion-title>{{filename}}</ion-title>
      <!--<ion-icon name="ellipsis-vertical-outline"></ion-icon>-->
    </ion-button>
    
  </ion-card-content>
</ion-card>
